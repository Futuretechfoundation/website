<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Course Sample</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Instructions -->
  <div id="instructions">
    <h3>Welcome to the VR Course</h3>
    <p>Look around to explore the environment. This sample demonstrates a simple interactive element.</p>
  </div>

  <!-- VR Scene -->
  <a-scene>
    <!-- Environment Background -->
    <a-sky color="#ECECEC"></a-sky>

    <!-- Rotating Box as Interactive Element -->
    <a-box 
      position="0 1 -3" 
      rotation="0 45 45" 
      color="#4CC3D9"
      animation="property: rotation; to: 0 405 0; loop: true; dur: 4000"
      event-set__mouseenter="scale: 1.2 1.2 1.2"
      event-set__mouseleave="scale: 1 1 1">
    </a-box>

    <!-- Sample Text -->
    <a-text 
      value="Welcome to the VR Course"
      position="-1 2 -2"
      scale="2 2 2"
      color="#333333">
    </a-text>
  </a-scene>
</body>
      </html>
