<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating 3D Bioprinted Heart</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- VR Scene -->
  <a-scene>
    <!-- Background Color -->
    <a-sky color="#FFFFFF"></a-sky>

    <!-- Heart Model -->
    <a-entity id="heart" position="0 1 -3" scale="0.4 0.4 0.4">
      <!-- Main part of the heart using a larger sphere -->
      <a-sphere 
        color="#FF5555" 
        radius="0.15" 
        position="0 0.15 0"
        animation="property: position; from: 0 1.1 -3; to: 0 1.3 -3; dur: 2000; easing: easeInOutSine; dir: alternate; loop: true">
      </a-sphere>
      <!-- Smaller spheres to resemble a heart shape -->
      <a-sphere color="#FF5555" radius="0.1" position="0.1 0.25 0"></a-sphere>
      <a-sphere color="#FF5555" radius="0.1" position="-0.1 0.25 0"></a-sphere>
    </a-entity>

    <!-- Floating Animation Text -->
    <a-text 
      value="3D Bioprinted Heart" 
      position="0 2 -3" 
      color="#333333" 
      scale="1.5 1.5 1.5"
      animation="property: position; from: 0 2 -3; to: 0 2.1 -3; dur: 2000; easing: easeInOutSine; dir: alternate; loop: true">
    </a-text>
  </a-scene>
</body>
</html>
