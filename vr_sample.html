<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Lab with 3D Bioprinter</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Instructions -->
  <div id="instructions">
    <h3>Welcome to the VR Bioprinting Lab</h3>
    <p>Observe the 3D bioprinter as it prints a human heart model layer by layer.</p>
  </div>

  <!-- VR Scene -->
  <a-scene>
    <!-- Background Environment -->
    <a-sky color="#FFFFFF"></a-sky>

    <!-- Lab Floor -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#F0F0F0"></a-plane>

    <!-- 3D Bioprinter Frame -->
    <a-box 
      position="0 1.5 -3" 
      depth="1" 
      height="2" 
      width="2"
      color="#666666">
    </a-box>

    <!-- Printing Bed -->
    <a-box 
      position="0 1 -3" 
      depth="1" 
      height="0.1" 
      width="1.5" 
      color="#333333">
    </a-box>

    <!-- Heart Model (Printing Object) -->
    <a-entity id="heart" position="0 1.1 -3" scale="0.4 0.4 0.4">
      <!-- Main part of the heart using a larger sphere -->
      <a-sphere 
        color="#FF5555" 
        radius="0.15"
        position="0 0.15 0"
        animation="property: scale; from: 0.1 0.1 0.1; to: 0.4 0.4 0.4; dur: 8000; easing: linear; loop: false">
      </a-sphere>
      <!-- Additional smaller spheres to resemble a heart shape -->
      <a-sphere color="#FF5555" radius="0.1" position="0.1 0.25 0"></a-sphere>
      <a-sphere color="#FF5555" radius="0.1" position="-0.1 0.25 0"></a-sphere>
    </a-entity>

    <!-- Printer Head (Moving Component) -->
    <a-box 
      position="0 1.8 -3" 
      depth="0.1" 
      height="0.1" 
      width="0.1" 
      color="#FF0000"
      animation="property: position; from: -0.4 1.8 -3; to: 0.4 1.8 -3; dur: 2000; easing: easeInOutQuad; dir: alternate; loop: true">
    </a-box>

    <!-- Control Panel -->
    <a-box 
      position="1.2 1 -3" 
      depth="0.05" 
      height="0.5" 
      width="0.3" 
      color="#222222">
    </a-box>
    <a-text 
      value="Status: Printing Heart\nMaterial: Bio-ink\nProgress: 50%"
      position="1.2 1.2 -2.95"
      scale="0.8 0.8 0.8"
      color="#FFFFFF">
    </a-text>

    <!-- Sample Text -->
    <a-text 
      value="3D Bioprinter Lab - Heart Model" 
      position="-2 2 -2" 
      scale="1.5 1.5 1.5" 
      color="#333333">
    </a-text>
  </a-scene>
</body>
</html>
