<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureTech Academy - Cost of Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #0073e6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FutureTech Academy</h1>
        <h2>Cost of Attendance</h2>
        <table>
            <tr>
                <th>Category</th>
                <th>Cost (Annual)</th>
            </tr>
            <tr>
                <td>Tuition ($50 per credit, estimated 30 credits)</td>
                <td>$1,500</td>
            </tr>
            <tr>
                <td>Technology Fees</td>
                <td>$1,200</td>
            </tr>
            <tr>
                <td>Housing (Optional)</td>
                <td>$8,000</td>
            </tr>
            <tr>
                <td>Books & Supplies</td>
                <td>$1,000</td>
            </tr>
            <tr>
                <td>Miscellaneous Expenses</td>
                <td>$2,000</td>
            </tr>
            <tr>
                <th>Total Estimated Cost</th>
                <th>$13,700</th>
            </tr>
        </table>
    </div>
</body>
      </html>
