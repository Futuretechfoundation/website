<!DOCTYPE html><html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 360 Background -->
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky><!-- Interactive Descriptions -->
  <a-entity id="info" position="0 3 -3" text="value: Click on a model to learn more and take a quiz!; color: cyan"></a-entity>
  
  <!-- Models and Quizzes -->
  <a-entity id="dna" position="-4 1 -3" scale="0.5 0.5 0.5" gltf-model="https://cdn.glitch.global/your-dna-model-url.glb" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000" event-set__click="_event: click; _target: #quiz-dna; visible: true;"></a-entity>
  <a-entity id="quiz-dna" position="-4 2 -3" text="value: What does DNA stand for?\nA) Dynamic Nucleic Acid\nB) Deoxyribonucleic Acid\nC) Double Helix Nucleic Acid; color: white; visible: false"></a-entity>
  
  <a-entity id="cell" position="-2 1 -3" scale="0.7 0.7 0.7" gltf-model="https://cdn.glitch.global/your-cell-model-url.glb" event-set__click="_event: click; _target: #quiz-cell; visible: true;"></a-entity>
  <a-entity id="quiz-cell" position="-2 2 -3" text="value: What is the powerhouse of the cell?\nA) Nucleus\nB) Mitochondria\nC) Ribosome; color: white; visible: false"></a-entity>
  
  <a-entity id="crispr" position="2 1 -3" scale="0.6 0.6 0.6" gltf-model="https://cdn.glitch.global/your-crispr-model-url.glb" event-set__click="_event: click; _target: #quiz-crispr; visible: true;"></a-entity>
  <a-entity id="quiz-crispr" position="2 2 -3" text="value: What is CRISPR used for?\nA) Editing genes\nB) Creating proteins\nC) Building cells; color: white; visible: false"></a-entity>
  
  <a-entity id="stem-cells" position="4 1 -3" scale="0.7 0.7 0.7" gltf-model="https://cdn.glitch.global/your-stemcells-model-url.glb" event-set__click="_event: click; _target: #quiz-stemcells; visible: true;"></a-entity>
  <a-entity id="quiz-stemcells" position="4 2 -3" text="value: What can stem cells become?\nA) Only neurons\nB) Any cell type\nC) Only muscle cells; color: white; visible: false"></a-entity>
  
  <a-entity id="bioinformatics" position="-4 1 -5" scale="0.7 0.7 0.7" gltf-model="https://cdn.glitch.global/your-bioinformatics-model-url.glb" event-set__click="_event: click; _target: #quiz-bioinformatics; visible: true;"></a-entity>
  <a-entity id="quiz-bioinformatics" position="-4 2 -5" text="value: What does bioinformatics analyze?\nA) Genetic data\nB) Chemical compounds\nC) Bacteria growth; color: white; visible: false"></a-entity>
  
  <a-entity id="synbio" position="-2 1 -5" scale="0.7 0.7 0.7" gltf-model="https://cdn.glitch.global/your-synbio-model-url.glb" event-set__click="_event: click; _target: #quiz-synbio; visible: true;"></a-entity>
  <a-entity id="quiz-synbio" position="-2 2 -5" text="value: What is synthetic biology?\nA) Modifying existing cells\nB) Creating new biological systems\nC) Studying bacteria; color: white; visible: false"></a-entity>
  
  <a-entity id="regen-medicine" position="0 1 -5" scale="0.7 0.7 0.7" gltf-model="https://cdn.glitch.global/your-regen-medicine-model-url.glb" event-set__click="_event: click; _target: #quiz-regenmedicine; visible: true;"></a-entity>
  <a-entity id="quiz-regenmedicine" position="0 2 -5" text="value: What does regenerative medicine aim to do?\nA) Heal wounds faster\nB) Repair or replace damaged tissues\nC) Grow artificial organs; color: white; visible: false"></a-entity>
  
  <a-entity id="nano-bio" position="2 1 -5" scale="0.7 0.7 0.7" gltf-model="https://cdn.glitch.global/your-nano-bio-model-url.glb" event-set__click="_event: click; _target: #quiz-nanobio; visible: true;"></a-entity>
  <a-entity id="quiz-nanobio" position="2 2 -5" text="value: What is nanobiotechnology?\nA) Study of tiny bacteria\nB) Applying nanotechnology to biology\nC) Creating synthetic cells; color: white; visible: false"></a-entity>
  
  <!-- Activities Section -->
  <a-entity id="activity" position="0 2 -3" text="value: Activity: Drag and match DNA bases!; color: yellow"></a-entity>
</a-scene>

  </body>
    </html>
