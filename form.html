<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Futuretech Volunteer Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    form {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, button {
      padding: 0.75rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <h2>Volunteer Signup</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="interest" placeholder="Area of Interest" />
    <button type="submit">Submit</button>
  </form>

  <script>
<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyAMbMi7FW3rpuOpSGYz2JTxnfue3Gj4Bjk",
    authDomain: "membership-form-fc28b.firebaseapp.com",
    projectId: "membership-form-fc28b",
    storageBucket: "membership-form-fc28b.firebasestorage.app",
    messagingSenderId: "710162789549",
    appId: "1:710162789549:web:5b28412dd3bf9ad831c224"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Form submit handler
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("signupForm");
    if (!form) return;

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const interest = document.getElementById("interest").value.trim();

      try {
        await db.collection("volunteers").add({
          name,
          email,
          interest,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Thanks for signing up!");
        form.reset();
      } catch (err) {
        console.error("Error saving data:", err);
        alert("Error: " + err.message);
      }
    });
  });
</script>
</body>
    </html>
