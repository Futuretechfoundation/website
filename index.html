        /* General Reset */
        * {

            padding: 0;

            font-family: Arial, sans-serif;

        body {
            line-height: 1.6;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header and Top Bar */
        .top-bar {
            background-color: #7c0017;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            height: 60px;
        }

        .menu-button {

        /* Menu Sidebar */
        .menu-sidebar {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: -2px 0px 5px rgba(0,0,0,0.5);
            overflow-y: auto;
            z-index: 1000;
        }

        .menu-sidebar h2 {
            font-size: 1.5em;
            color: #7c0017;
            margin-bottom: 20px;
        }

        .menu-section h3 {
            color: #007b7b;
            font-size: 1.2em;
            margin-top: 20px;
        }

        .menu-section ul {
            list-style: none;
            padding: 0;
        }

        .menu-section ul li {
            margin: 10px 0;
        }

        .menu-section ul li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        /* MetaMask Login Button */
        .login-button {
            background-color: #f39200;
            color: #fff;
            padding: 10px;
            border: none;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
        }

        /* Close Button */
        .close-button {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            max-width: 800px;
            margin: 40px auto; /* Adjusted for larger side margins */
            text-align: center;
            flex-grow: 1;
        }

        /* Quote Section */
        .quote {
            font-style: italic;
            font-size: 1.2em;
            color: #555;
            margin: 20px 0;
            text-align: center;
        }

        .quote-author {
            text-align: right;
            font-weight: bold;
            font-size: 1em;
            color: #555;
        }

        .section {
            margin: 40px 0;
        }

        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            text-align: center;
            line-height: 200px;
            color: #666;
            font-size: 1.2em;
            margin: 20px 0;
            border: 2px dashed #ccc;
        }

            background-color: #fff;
            display: none;
            z-index: 1000;
        }

            width: 100%;
            height: 70%;
