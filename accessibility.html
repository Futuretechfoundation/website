<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Accessibility Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group .required {
            color: red;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Report Accessibility Issue</h1>
    <p>If you encounter any issues with accessing information on our website, please fill out the form below to help us improve our accessibility.</p>

    <form action="/submit-accessibility-report" method="post">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="email">Your Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="issueType">Type of Issue <span class="required">*</span></label>
            <select id="issueType" name="issueType" required>
                <option value="">-- Please Select --</option>
                <option value="accessibility">Accessibility Problem</option>
                <option value="content">Incorrect Information</option>
                <option value="technical">Technical Issue</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="description">Description of the Issue <span class="required">*</span></label>
            <textarea id="description" name="description" rows="5" placeholder="Describe the issue you encountered" required></textarea>
        </div>

        <div class="form-group">
            <label for="url">URL of the Page with Issue</label>
            <input type="url" id="url" name="url" placeholder="https://example.com/page-with-issue">
        </div>

        <div class="form-group">
            <label for="suggestions">Your Suggestions for Improvement</label>
            <textarea id="suggestions" name="suggestions" rows="4" placeholder="Provide any suggestions you may have"></textarea>
        </div>

        <button type="submit">Submit Report</button>
    </form>

</body>
</html>
