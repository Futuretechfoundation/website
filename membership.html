<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuretech Foundation Membership Dashboard</title>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <!-- Tailwind CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
      padding: 0;
    }
    .hidden { display: none; }
    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }
    .btn-primary {
      background: linear-gradient(to right, #3B82F6, #2563EB);
      color: white;
    }
    .btn-outline {
      border: 2px solid white;
      color: white;
      background: transparent;
    }
  </style>
</head>
<body>

  <!-- Membership Section -->
  <section id="membership-section" class="min-h-screen flex flex-col justify-center items-center text-center px-4">
    <h1 class="text-4xl font-bold mb-4">ðŸš€ FutureTech Foundation</h1>
    <p class="text-xl mb-4">Exclusive membership for innovators and visionaries</p>
    <div class="text-2xl font-semibold text-yellow-300 mb-6" id="btc-price">â‰ˆ Loading BTC...</div>
    <button id="connect-wallet-btn" class="btn btn-primary mb-2">
      <i class="fas fa-wallet mr-2"></i>Connect with MetaMask
    </button>
    <p id="wallet-status" class="text-white text-sm mt-2"></p>
  </section>

  <!-- Dashboard Section -->
  <section id="dashboard-section" class="hidden min-h-screen flex flex-col justify-center items-center text-center px-4 bg-white text-gray-900">
    <h2 class="text-3xl font-bold mb-4">Welcome to your Member Dashboard</h2>
    <p class="text-lg mb-2">Wallet: <span id="user-address" class="font-mono text-blue-600"></span></p>
    <div class="text-left max-w-md w-full mt-6">
      <h3 class="text-xl font-semibold mb-2">âœ… Your Membership Includes:</h3>
      <ul class="list-disc list-inside text-gray-800">
        <li>Private Group Access</li>
        <li>Exclusive Webinars</li>
        <li>Mentorship Program</li>
        <li>NFT Membership Badge</li>
        <li>Premium Resources</li>
      </ul>
    </div>
    <button id="logout-btn" class="btn btn-outline mt-6">
      <i class="fas fa-sign-out-alt mr-2"></i>Disconnect Wallet
    </button>
  </section>

  <!-- Script -->
  <script>
    async function fetchBTC() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await res.json();
        const price = data.bitcoin.usd;
        const btcValue = (50 / price).toFixed(6);
        document.getElementById('btc-price').innerText = `â‰ˆ ${btcValue} BTC (for $50)`;
      } catch (e) {
        document.getElementById('btc-price').innerText = 'BTC price unavailable';
      }
    }

    async function connectWallet() {
      if (!window.ethereum) {
        document.getElementById('wallet-status').innerText = 'MetaMask not installed.';
        return;
      }

      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const user = accounts[0];
        document.getElementById('user-address').innerText = `${user.slice(0, 6)}...${user.slice(-4)}`;
        document.getElementById('membership-section').classList.add('hidden');
        document.getElementById('dashboard-section').classList.remove('hidden');
      } catch (err) {
        document.getElementById('wallet-status').innerText = 'Wallet connection failed.';
      }
    }

    function disconnectWallet() {
      document.getElementById('dashboard-section').classList.add('hidden');
      document.getElementById('membership-section').classList.remove('hidden');
      document.getElementById('wallet-status').innerText = '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetchBTC();
      document.getElementById('connect-wallet-btn').addEventListener('click', connectWallet);
      document.getElementById('logout-btn').addEventListener('click', disconnectWallet);
    });
  </script>
</body>
</html>
