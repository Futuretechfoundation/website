<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FutureTech Membership Dashboard</title>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .btn { padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .btn-primary { background: #3B82F6; color: white; }
    .btn-outline { border: 2px solid white; color: white; background: transparent; }
    .wallet-status { padding: 10px; margin-top: 1rem; border-radius: 8px; font-weight: bold; }
    .wallet-status.success { background: #10b98133; color: #059669; }
    .wallet-status.error { background: #ef444433; color: #dc2626; }
    .dashboard { display: none; }
  </style>
</head>
<body>

  <!-- Landing View -->
  <div id="landing-view" class="min-h-screen flex flex-col items-center justify-center text-center px-4">
    <h1 class="text-4xl font-bold mb-4">ðŸš€ FutureTech Foundation</h1>
    <p class="text-xl mb-6">Join the innovation movement</p>
    <div id="bitcoin-price" class="text-yellow-300 text-lg mb-4">â‰ˆ Loading BTC...</div>
    <button id="connect-wallet-btn" class="btn btn-primary mb-2">
      <i class="fas fa-wallet mr-2"></i> Connect Wallet
    </button>
    <div id="wallet-status" class="wallet-status" style="display: none;"></div>
  </div>

  <!-- Dashboard View -->
  <div id="dashboard-view" class="dashboard min-h-screen p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">Welcome to your Dashboard</h1>
      <div class="flex items-center space-x-4">
        <span id="user-address" class="bg-white text-gray-800 px-4 py-2 rounded"></span>
        <button id="logout-btn" class="btn btn-outline"><i class="fas fa-sign-out-alt mr-2"></i> Disconnect</button>
      </div>
    </div>
    <p class="text-lg">You're now connected to the FutureTech Foundation as a Pro Member.</p>
  </div>

  <script>
    let currentAccount = null;
    let provider = null;
    let signer = null;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask not found. Please install it to use this feature.");
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        currentAccount = accounts[0];
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();

        console.log("Wallet connected:", currentAccount);
        document.getElementById('wallet-status').style.display = 'block';
        document.getElementById('wallet-status').className = 'wallet-status success';
        document.getElementById('wallet-status').innerText = 'Connected: ' + currentAccount;

        document.getElementById('landing-view').style.display = 'none';
        document.getElementById('dashboard-view').style.display = 'block';
        document.getElementById('user-address').innerText =
          currentAccount.slice(0, 6) + "..." + currentAccount.slice(-4);
      } catch (err) {
        console.error("Wallet connection failed:", err);
        document.getElementById('wallet-status').style.display = 'block';
        document.getElementById('wallet-status').className = 'wallet-status error';
        document.getElementById('wallet-status').innerText = 'Connection failed.';
      }
    }

    function disconnectWallet() {
      console.log("Disconnecting wallet...");
      currentAccount = null;
      provider = null;
      signer = null;

      document.getElementById('dashboard-view').style.display = 'none';
      document.getElementById('landing-view').style.display = 'flex';
      document.getElementById('wallet-status').style.display = 'none';
    }

    async function fetchBitcoinPrice() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await res.json();
        const btcPrice = data.bitcoin.usd;
        const priceText = `â‰ˆ ${(50 / btcPrice).toFixed(6)} BTC`;
        document.getElementById('bitcoin-price').innerText = priceText;
        console.log("BTC Price loaded:", btcPrice);
      } catch (err) {
        console.error("Failed to fetch BTC price", err);
        document.getElementById('bitcoin-price').innerText = "BTC price unavailable";
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('connect-wallet-btn').addEventListener('click', connectWallet);
      document.getElementById('logout-btn').addEventListener('click', disconnectWallet);
      fetchBitcoinPrice();
      setInterval(fetchBitcoinPrice, 30000);
    });
  </script>

</body>
  </html>
