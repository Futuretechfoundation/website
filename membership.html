<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futuretech Foundation Membership</title>

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <!-- Tailwind CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .btn-primary {
      background: linear-gradient(135deg, #3B82F6, #2563EB);
      color: white;
    }
    .btn-outline {
      border: 2px solid white;
      background: transparent;
      color: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- Landing Page -->
<div id="landing-view" class="min-h-screen flex flex-col items-center justify-center px-6 text-center">
  <h1 class="text-4xl font-bold mb-4">ðŸš€ FutureTech Foundation</h1>
  <p class="text-lg mb-4">Join the innovation movement</p>
  <div id="bitcoin-price" class="text-yellow-300 text-md mb-4">â‰ˆ Loading BTC...</div>
  <button id="connect-wallet-btn" class="btn btn-primary">
    <i class="fas fa-wallet mr-2"></i>Connect Wallet
  </button>
  <div id="wallet-status" class="mt-4 text-sm"></div>
</div>

<!-- Dashboard -->
<div id="dashboard-view" class="hidden min-h-screen flex flex-col items-center justify-center text-center px-6">
  <h2 class="text-3xl font-bold mb-4">Welcome to your Dashboard</h2>
  <p class="text-md mb-2">Connected as: <span id="user-address" class="font-mono bg-white text-gray-900 px-2 py-1 rounded"></span></p>
  <div id="btc-dashboard-price" class="text-yellow-300 text-lg mb-4">â‰ˆ Loading BTC...</div>
  <button id="logout-btn" class="btn btn-outline">
    <i class="fas fa-sign-out-alt mr-2"></i>Disconnect
  </button>
</div>

<script>
  let currentAccount = null;

  async function fetchBTC() {
    try {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
      const data = await res.json();
      const btcPrice = data.bitcoin.usd;
      const usdAmount = 50;
      const converted = (usdAmount / btcPrice).toFixed(6);
      document.getElementById('bitcoin-price').innerText = `â‰ˆ ${converted} BTC`;
      document.getElementById('btc-dashboard-price').innerText = `â‰ˆ ${converted} BTC`;
    } catch (err) {
      console.error(err);
      document.getElementById('bitcoin-price').innerText = "BTC unavailable";
      document.getElementById('btc-dashboard-price').innerText = "BTC unavailable";
    }
  }

  async function connectWallet() {
    if (!window.ethereum) {
      updateStatus('MetaMask is not installed.', 'red');
      return;
    }

    try {
      const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
      currentAccount = accounts[0];
      document.getElementById('user-address').innerText =
        `${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
      showDashboard();
    } catch (err) {
      console.error(err);
      updateStatus('Wallet connection failed.', 'red');
    }
  }

  function disconnectWallet() {
    currentAccount = null;
    showLanding();
  }

  function updateStatus(message, color = 'white') {
    const el = document.getElementById('wallet-status');
    el.innerText = message;
    el.style.color = color;
  }

  function showDashboard() {
    document.getElementById('landing-view').classList.add('hidden');
    document.getElementById('dashboard-view').classList.remove('hidden');
    updateStatus('');
  }

  function showLanding() {
    document.getElementById('dashboard-view').classList.add('hidden');
    document.getElementById('landing-view').classList.remove('hidden');
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('connect-wallet-btn').addEventListener('click', connectWallet);
    document.getElementById('logout-btn').addEventListener('click', disconnectWallet);
    fetchBTC();
    setInterval(fetchBTC, 30000);
  });
</script>

</body>
  </html>
