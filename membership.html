<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FutureTech Dashboard</title>

  <!-- Ethers.js for MetaMask -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

  <!-- Tailwind CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-outline {
      border: 2px solid white;
      color: white;
      background: transparent;
    }
    .wallet-status {
      padding: 10px;
      margin-top: 1rem;
      border-radius: 8px;
      font-weight: bold;
    }
    .wallet-status.success {
      background: #10b98133;
      color: #059669;
    }
    .wallet-status.error {
      background: #ef444433;
      color: #dc2626;
    }
  </style>
</head>
<body>

  <!-- Dashboard View -->
  <div id="dashboard-view" class="min-h-screen flex flex-col justify-center items-center p-6 text-center">
    <h1 class="text-3xl font-bold mb-4">ðŸš€ FutureTech Foundation</h1>
    <p class="text-xl mb-2">Welcome to your Dashboard</p>
    
    <div id="bitcoin-price" class="text-yellow-300 text-lg mb-4">â‰ˆ Loading BTC...</div>

    <div class="flex items-center justify-center mb-4">
      <span id="user-address" class="bg-white text-gray-800 px-4 py-2 rounded text-sm mr-4"></span>
      <button id="logout-btn" class="btn btn-outline"><i class="fas fa-sign-out-alt mr-2"></i> Disconnect</button>
    </div>

    <div id="wallet-status" class="wallet-status" style="display: none;"></div>
  </div>

  <script>
    let currentAccount = null;
    let provider = null;
    let signer = null;

    async function connectWalletOnLoad() {
      if (!window.ethereum) {
        document.getElementById('wallet-status').style.display = 'block';
        document.getElementById('wallet-status').className = 'wallet-status error';
        document.getElementById('wallet-status').innerText = 'MetaMask not installed';
        return;
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        if (!accounts || accounts.length === 0) {
          throw new Error("No accounts returned.");
        }

        currentAccount = accounts[0];
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();

        document.getElementById('wallet-status').style.display = 'block';
        document.getElementById('wallet-status').className = 'wallet-status success';
        document.getElementById('wallet-status').innerText = 'Connected: ' + currentAccount;

        document.getElementById('user-address').innerText =
          currentAccount.slice(0, 6) + "..." + currentAccount.slice(-4);

      } catch (err) {
        console.error("MetaMask connection error:", err);
        document.getElementById('wallet-status').style.display = 'block';
        document.getElementById('wallet-status').className = 'wallet-status error';
        document.getElementById('wallet-status').innerText =
          err.message || 'Connection failed.';
      }
    }

    function disconnectWallet() {
      currentAccount = null;
      provider = null;
      signer = null;
      location.reload(); // reload the page
    }

    async function fetchBitcoinPrice() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
        const data = await res.json();
        const btcPrice = data.bitcoin.usd;
        const priceText = `â‰ˆ ${(50 / btcPrice).toFixed(6)} BTC`;
        document.getElementById('bitcoin-price').innerText = priceText;
      } catch (err) {
        console.error("BTC price fetch error:", err);
        document.getElementById('bitcoin-price').innerText = "BTC price unavailable";
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('logout-btn').addEventListener('click', disconnectWallet);
      connectWalletOnLoad();
      fetchBitcoinPrice();
      setInterval(fetchBitcoinPrice, 30000); // update every 30s
    });
  </script>

</body>
</html>
